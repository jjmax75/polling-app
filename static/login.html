<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JJMax75 Polling App - Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap-social.css">
    <link rel="stylesheet" href="css/style.css">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="container">
      <h1>Login Page</h1>
      <form class="form-signin">
        <h2 class="form-signin-heading">Account sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <button class="btn btn-block btn-lg btn-social btn-twitter">
          <span class="fa fa-twitter"></span>
          Sign in with Twitter
        </button>
        <button class="btn btn-block btn-lg btn-social btn-facebook">
          <span class="fa fa-facebook"></span>
          Sign in with Facebook
        </button>
        <button class="btn btn-block btn-lg btn-social btn-github">
          <span class="fa fa-github"></span>
          Sign in with GitHub
        </button>
        <button class="btn btn-block btn-lg btn-social btn-google">
          <span class="fa fa-google"></span>
          Sign in with Google
        </button>
      </form>

    </div>
  </body>
</html>
